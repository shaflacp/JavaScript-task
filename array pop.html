<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Pop() Method</h2>


<p id="demo1"></p>
<p id="demo2"></p>

<script>
const vehicles = ["Car", "Bus", "Jeep", "Lorry","Bike","train"];
document.getElementById("demo1").innerHTML = vehicles;
vehicles.pop();
document.getElementById("demo2").innerHTML = vehicles;
</script>

</body>
</html>
