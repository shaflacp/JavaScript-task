<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1> 
<h2>Unshift() Method</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const Languages = ["English", "Malayalam", "Hindi", "Arabic","Kannada"];
document.getElementById("demo1").innerHTML = Languages;
Languages.unshift("Urdu");
document.getElementById("demo2").innerHTML = Languages;
</script>

</body>
</html>
