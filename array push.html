<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Push() Method</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const socialmedia = ["Instagram", "Facebook", "Whatsapp", "Twitter"];
document.getElementById("demo1").innerHTML = socialmedia;
socialmedia.push("Youtube");
document.getElementById("demo2").innerHTML = socialmedia;
</script>

</body>
</html>
